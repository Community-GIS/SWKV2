{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

{% block extra_css %}
<style>
   .myform > * {
        margin: 30px 0;
    }
</style>
{% endblock %} 

{% if messages %}
  <ul class="messages">
    {% for message in messages %}

      <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">sds
            <span aria-hidden="true">&times;</span>
          </button>
      </div>

    {% endfor %}
  </ul>
{% endif %}

<div class="container mb-2 text-center"> 
  <h1 class='text-center mt-5'>Duty Entry Form </h1><br>

    <form method="post">
        {% csrf_token %}
        {% crispy form %}
        
    </form>
</div> 

{% endblock %}
